<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colorpicker.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="menu">
        <div style="width:80%;height: 50%;">
            <div class="menu-item" id="paly">
                开始游戏
            </div>
            <div class="menu-item" id="modifyPerson">
                修改人物模型
            </div>
        </div>
    </div>
    <div id="operation">
        <div style="width:80%;height: 50%;">
            <div class="operation-item" id="limbtitle"> 头 </div>
            <div class="operation-item">
                <div class="operation-lable">
                    颜色：
                </div>
                <div id="colorSelector">
                    <div style="background-color: rgb(135, 135, 255);"></div>
                </div>
            </div>
            <div class="operation-item">
                <div class="operation-lable">
                    高度：
                </div>
                <div class="operation-control">
                    <input type="range" max="12" step="0.1" min="1" id="limbheight">
                </div>
            </div>
            <div class="operation-item">
                <div class="operation-lable">
                    大小：
                </div>
                <div class="operation-control">
                    <input type="range" max="10" step="0.5" min="0.5" id="limbsize">
                </div>
            </div>
            <div class="operation-item">
                <div class="operation-lable">
                    Z轴：
                </div>
                <div class="operation-control">
                    <input type="range" max="10" step="0.1" min="0" id="limbZ">
                </div>
            </div>
            <div class="menu-item" id="operationSave">保存</div>
            <div class="menu-item" id="operationReset">恢复默认</div>
        </div>
    </div>
    <div id="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
    <canvas id="c"></canvas>
    <script src="./main.js"></script>
    <!-- <script src="./colorpicker.js"></script> -->
</body>

</html>
